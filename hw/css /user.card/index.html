<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <article class="userCard">
      <img
        src="/assets/images/handsome-young-black-man-smiling_33839-3028.jpg"
        alt="Dylan Jacobs"
        class="userProfilPhoto"
      />

      <div class="infoUser">
        <h1 class="userName">Dylan Jacobs</h1>
        <div class="userDetails">
          <div class="prof">
            <i class="fa-regular fa-heart"></i>
            <p>Visual Designer</p>
          </div>
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <p>United States</p>
          </div>
        </div>
      </div>
      <section class="followers">
        <div class="userFollowers">
          <div class="count">14k</div>
          <div>Followers</div>
        </div>
        <div class="userFollowers">
          <div class="count">259</div>
          <div>Following</div>
        </div>
        <div class="userFollowers">
          <div class="count">3k</div>
          <div>Likes</div>
        </div>
      </section>
    </article>
  </body>
</html>
